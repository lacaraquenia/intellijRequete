#Postgres database
spring:
  application:
    name: api-requetes
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
  liquibase:
    change-log: classpath:/db/changelog/db.changelog.yml



#Log level configuration
logging:
  level:
    org:
      springframework: INFO
    com:
      nsa: INFO


server:
  port: 8081


